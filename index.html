<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Street View</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #street-view { width: 100%; height: 500px; }
        button { margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Random Street View</h1>
    <div id="street-view"></div>
    <button onclick="loadRandomLocation()">Get Random Location</button>

    <script>
        let panorama;
        let svService;

        function initMap() {
            svService = new google.maps.StreetViewService();
            panorama = new google.maps.StreetViewPanorama(document.getElementById('street-view'));

            // Load an initial valid Street View location
            loadRandomLocation();
        }

        function loadRandomLocation() {
            const latLng = getRandomLatLng();
            svService.getPanorama({ location: latLng, radius: 50000 }, function(data, status) {
                if (status === "OK") {
                    panorama.setPosition(data.location.latLng);
                } else {
                    console.log("No Street View found at", latLng, "Trying again...");
                    loadRandomLocation(); // Retry with another random location
                }
            });
        }

        function getRandomLatLng() {
            return {
                lat: (Math.random() * 140) - 70, // Reduced range to avoid poles
                lng: (Math.random() * 360) - 180
            };
        }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQjdr6nyiFckzr--nBmOKO7yujSZFCHO4&callback=initMap"></script>

</body>
</html>
